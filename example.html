<html>
<head>
    <title>Sample Slider</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="slider.css">

    <style>
        body {
            background-color: #202020;
            color: #d0d0d0;
        }
    </style>
</head>

<body ng-app="SampleSlider">
    <div class="container" ng-controller="MainController">

        <div class="row"><h1>Slick Slider Sample</h1></div>
        <hr>
        <br>

        <div class="row" style="background-color: rgb({{settings.colors.red}}, {{settings.colors.green}}, {{settings.colors.blue}});"><h3>0 -> Value Sliders</h3></div>
        <hr>
        <div class="row">
            <sab-slick-slider
                value = "settings.colors.red"
                min = "0" max = "255" default = "255"> Red
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.colors.green"
                min = "0" max = "255" default = "255"> Green
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.colors.blue"
                min = "0" max = "255" default = "255"> Blue
            </sab-slick-slider>
        </div>
        <br>

        <div class="row"><h3>Arbitary ranges! [current = {{ settings.nested.foobar }}]</h3></div>
        <hr>
        <div class="row">
            <sab-slick-slider
                value = "settings.nested.foobar"
                min = "-200" max = "200" default = "0"> Foobar
            </sab-slick-slider>
        </div>
        <br>

        <div class="row"><h3>With Steps!</h3></div>
        <hr>
        <div class="row">
            <sab-slick-slider
                value = "settings.steps.default"
                min = "0" max = "200" default = "0" step = "1"> Default to 1
            </sab-slick-slider>

            <sab-slick-slider
                value = "settings.steps.custom"
                min = "0" max = "200" default = "0" step = "50"> Custom (50)
            </sab-slick-slider>
        </div>
        <br>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="slider.js"></script>
    <script>
        var app = angular.module('SampleSlider', ['sabhiram.slick-slider']);
        app.controller('MainController', function ($scope, $timeout) {
            $timeout(function() {
                $scope.settings = {
                    colors: {
                        red  : 100,
                        green: 200,
                        blue : 250
                    },

                    nested: {
                        foobar: -78
                    },

                    steps: {
                        default: 0,
                        custom: 0
                    }
                };
            });
        });
    </script>

</body>
</html>
